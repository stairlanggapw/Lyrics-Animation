<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multo - Lyrics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="animation.css">
</head>

<body>
    <!-- Video Background -->
    <video id="bgVideo" autoplay loop muted playsinline>
        <source src="./assets/background.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Lyrics Container -->
        <div class="lyrics-container">
            <div class="current-lyric" id="currentLyric">Hindi na makalaya</div>
            <div class="next-lyric" id="nextLyric">Dinadalaw mo 'ko bawat gabi</div>
        </div>

        <!-- Play Button -->
        <button id="playPause" class="play-btn-center" title="Play/Pause">
            <span class="material-symbols-outlined">play_arrow</span>
        </button>
    </div>

    <!-- Audio Element -->
    <audio id="audio" src="./assets/multo.mp3"></audio>
    <script src="animation.js"></script>
</body>

</html>
